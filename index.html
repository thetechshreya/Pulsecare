<!DOCTYPE html>
<html lang="en">
<head>
    <style>
   
        .doctor-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease; 
            border-color: rgb(213, 204, 242);
        }
        .doctor-card:hover {
            transform: translateY(-10px); 
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); 
        }
        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .book-btn {
            background-color: #0052FF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;    
        }
        .search-section {
            text-align: center;
            margin: 20px 0;
        }
        #doctorsearch {
            padding: 12px 20px;
            width:400px;
            border: 2px solid #0052FF;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            
        }
        .book-btn {
            transition: background-color 0.3s, transform 0.2s;
        }

        .book-btn:active {
            transform: scale(0.95); 
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Pulsecare-AI </h1>
    <p>I am building my first project!</p>

    <button class="find-btn">Find a Doctor</button>
    <div class ="search-section">
        <input type="text" id="doctorSearch" placeholder="Search by specialty(e.g. Cardiologist)....">

    </div>

    <div class ="doctor-container"></div>   
    <hr> <div class="booking-summary">
    <h2>My Appointments</h2>
    <ul id="appointmentList">
        <p>No appointments booked yet.</p>
    </ul>
</div>

    <script> 
        const doctorData = [
        { name: "Dr. Aisha Sharma", specialty: "Cardiologist", image: "https://images.unsplash.com/photo-1594824476967-48c8b964273f?w=200" },
        { name: "Dr. Aryan Khan", specialty: "Neurologist", image: "https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=200" },
        { name: "Dr. Sara", specialty: "Dermatologist", image: "https://images.unsplash.com/photo-1594824476967-48c8b964273f?w=200" },
        { name: "Dr. Raj", specialty: "Pediatrician", image: "https://images.unsplash.com/photo-1622253692010-333f2da6031d?w=200" }
        ];
    
        function displayDoctors() {
            renderFilteredDoctors(doctorData);
        } 
        displayDoctors(); 
        const btn = document.querySelector('.find-btn');
        btn.onclick = function() {
            
            alert("Updating doctor list...");
            displayDoctors();
        };

    const searchInput = document.getElementById('doctorSearch');
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase(); 
        const filteredDoctors = doctorData.filter(doctor => {
            return doctor.specialty.toLowerCase().includes(searchTerm);
        });
        renderFilteredDoctors(filteredDoctors);
    });
    function renderFilteredDoctors(list) {
        const container = document.querySelector('.doctor-container');
        container.innerHTML = ""; 

    list.forEach((doctor, index) => {
    
        const card = document.createElement('div');
        card.className = 'doctor-card';
        
    
        card.innerHTML = `
            <img src="${doctor.image}" alt="${doctor.name}">
            <h2>${doctor.name}</h2>
            <p>${doctor.specialty}</p>
            <button class="book-btn">Book Appointment</button>
        `;

    
        const bookBtn = card.querySelector('.book-btn');
        bookBtn.onclick = function() {
                                
                    const appointmentList = document.getElementById('appointmentList');

    
                    if (appointmentList.querySelector('p')) {
                        appointmentList.innerHTML = "";
                    }
        
                    const li = document.createElement('li');
                    li.innerText = `Confirmed: ${doctor.name} - ${doctor.specialty}`;
                    appointmentList.appendChild(li);
            alert(`âœ… Appointment Confirmed with ${doctor.name}!\nSpecialty: ${doctor.specialty}`);
            
        
            bookBtn.innerText = "Booked";
            bookBtn.style.backgroundColor = "#28a745"; 
        };
        container.appendChild(card);
    });
}
    </script>
 
   
</body>
</html>
